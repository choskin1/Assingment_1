<VirtualHost *:80>
    # ServerName can be set if you have a specific domain name.
    # For local development, it's often left commented out.
    #ServerName yourdomain.com

    # Email address of the server administrator.
    ServerAdmin webmaster@localhost

    # The root directory for static files.
    DocumentRoot /vagrant/COSC349 Assingment 1/static

    # Directory settings for the DocumentRoot.
    <Directory /vagrant/COSC349 Assingment 1/static/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # WSGI settings for the Flask app.
    WSGIDaemonProcess COSC349_Assingment_1 user=www-data group=www-data threads=5
    WSGIScriptAlias / /vagrant/COSC349 Assingment 1/app/myapp.wsgi

    <Directory /vagrant/COSC349 Assingment 1/app/>
        WSGIProcessGroup COSC349_Assingment_1
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    # Error and access logs settings.
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Redirect the default page to login.html.
    RedirectMatch ^/$ /login.html
</VirtualHost>
